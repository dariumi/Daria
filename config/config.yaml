web:
  host: "127.0.0.1"
  port: 8000
  debug: false
  # For HTTPS, set these:
  # ssl_cert: "/path/to/cert.pem"
  # ssl_key: "/path/to/key.pem"

llm:
  provider: "ollama"
  model: "llama3.1:8b-instruct-q4_K_M"
